<!DOCTYPE html>
{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% load static %}


{% block content %}

<form method="POST">
    <h4> Login </h4>
    {% csrf_token %} 
    {{ form|crispy }}
    <button class="btn btn-dark" type="submit"> Submit </button>


    <hr>
    <label>Don't have an account?</label>
    <a href="{% url 'signup' %}"> Register here </a>
</form>

{% endblock %}
